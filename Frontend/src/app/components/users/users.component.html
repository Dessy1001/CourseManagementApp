<div class="background-container">
    <div class="background-image"></div>
    <h1>Users</h1>

    <div class="center-container">
        <div class="button-container">
            <button class="custom-button" (click)="openCreateUser()">Create User</button>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="users" class="mat-elevation-z8 styled-table">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
                </ng-container>

                <!-- Picture Column -->
                <ng-container matColumnDef="picture">
                    <th mat-header-cell *matHeaderCellDef> Picture </th>
                    <td mat-cell *matCellDef="let user"> <img [src]="user.picture" alt="profile picture" width="40"
                            height="40"> </td>
                </ng-container>

                <!-- E-Mail Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>

                <!-- First Name Column -->
                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
                </ng-container>

                <!-- Resume Column -->
                <ng-container matColumnDef="resume">
                    <th mat-header-cell *matHeaderCellDef> CV </th>
                    <td mat-cell *matCellDef="let user">
                        <button class="custom-button-icon" (click)="downloadResume(user)">
                            <mat-icon>download</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Update Column -->
                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let user">
                        <button mat-icon-button class="custom-button-icon" (click)="updateUser(user)">
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Remove Column -->
                <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let user">
                        <button mat-icon-button class="custom-button-icon" (click)="deleteUser(user)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Define the columns to be displayed -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
