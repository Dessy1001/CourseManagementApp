<div *ngIf="loading">
    <!-- Display a loading message or spinner -->
    <p>Loading...</p>
</div>
 
 
<!-- Display the users data -->
<table *ngIf="!loading" class="centered-table"  >
    <thead>
        <tr>
            <th>Pictures</th>
            <th>E-Mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>GRADE</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let user of users, let i = index">
            <tr>
                <td><img src="{{user.picture}}" alt="" style="width: 40px; height: 40px;"></td>
                <td>{{user.email}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.phone}}</td>
                <td> <input
                        [ngClass]="getUserGradeControl(i).errors && getUserGradeControl(i).touched ? 'problem' : 'noProblem'"
                        type="number" [formControl]="getUserGradeControl(i)" placeholder="0" min="0" max="10">
            </tr>
        </ng-container>
    </tbody>
    <button (click)="onSubmit()">Submit</button>
    <div>{{statusMessage}}</div>
</table>
