<div class="background-container">

    <div class="background-image"></div>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="custom-dialog">

        <h1>Update Module</h1>

        <div class="form-field">
            <mat-form-field class="custom-field">
                <input matInput
                    [class.problem]="formGroup.controls['title'].invalid && formGroup.controls['title'].touched"
                    [class.noProblem]="!formGroup.controls['title'].invalid" formControlName="title"
                    placeholder="Title">
                <mat-error>Title is required.</mat-error>
            </mat-form-field>
        </div>

        <div class="form-field"
            [class.problem]="formGroup.controls['date'].invalid && formGroup.controls['date'].touched"
            [class.noProblem]="!formGroup.controls['date'].invalid">
            <mat-form-field class="custom-field">
                <input matInput [matDatepicker]="startDatePicker" formControlName="date" placeholder="Date">
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
                <mat-error>Date is required.</mat-error>
            </mat-form-field>
        </div>

        <div *ngIf="statusMessage">
            {{statusMessage}}
        </div>

        <button mat-button type="submit">Submit</button>
    </form>
</div>
