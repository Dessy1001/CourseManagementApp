<div class="background-container">

    <div class="background-image"></div>

    <h1>Modules</h1>

    <div *ngIf="loading" class="loading-container">
        <!-- Display a loading message or spinner -->
        <p>Loading...</p>
    </div>

    <div class="center-container">
        <div class="table-container">

            <div class="create-button-container" *ngIf="user.role === 1">
                <button mat-button class="custom-button" routerLink="create-course-module">Create New Module</button>
            </div>

            <div *ngIf="!loading && user.role === 1" class="styled-table">
                <table mat-table [dataSource]="modules" class="mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
                    </ng-container>

                    <!-- Title Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Title </th>
                        <td mat-cell *matCellDef="let module"> {{ module.title }} </td>
                    </ng-container>

                    <!-- Start Date Column -->
                    <ng-container matColumnDef="startDate">
                        <th mat-header-cell *matHeaderCellDef> Start Date </th>
                        <td mat-cell *matCellDef="let module"> {{ module.startDate | date: 'dd/MM/yyyy' }} </td>
                    </ng-container>

                    <!-- End Date Column -->
                    <ng-container matColumnDef="endDate">
                        <th mat-header-cell *matHeaderCellDef> End Date </th>
                        <td mat-cell *matCellDef="let module"> {{ module.endDate | date: 'dd/MM/yyyy' }} </td>
                    </ng-container>

                    <!-- Lectures Column -->
                    <ng-container matColumnDef="lectures">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let module">
                            <button mat-button class="custom-button" (click)="getLectures(module)">Lectures</button>
                        </td>
                    </ng-container>

                    <!-- Update Column -->
                    <ng-container matColumnDef="update">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let module">
                            <button mat-icon-button class="custom-button-icon" (click)="updateCourseModule(module)">
                                <mat-icon>create</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Delete Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let module">
                            <button mat-icon-button class="custom-button-icon" (click)="deleteCourseModule(module)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Table Header -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

                    <!-- Table Rows -->
                    <tr mat-row *matRowDef="let module; columns: displayedColumns;"></tr>

                </table>
            </div>
        </div>
    </div>
</div>
